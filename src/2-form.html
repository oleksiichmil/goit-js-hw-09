<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form</title>
  <link rel="stylesheet" href="./css/index.css" />
  <script type="module" src="./js/2-form.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>
      <h1 class="main-title">Form</h1>
    </div>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-label">
        Email
        <input type="feedback-form-input" type="email" name="email" autofocus />
      </label>
      <label class="feedback-label">
        Message
        <textarea class="feedback-form-textarea" name="message" rows="8"></textarea>
      </label>
      <button class="feedback-form-btn" type="submit">Submit</button>
    </form>
    </div>
  </main>
</body>

</html>
